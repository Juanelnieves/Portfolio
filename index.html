<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>

</head>

<body>
  <header id="home">
    <div class="animated-banner">
      <h2 class="left-title">I'm Web Designer</h2>
      <div class="placeholder-3d-image"></div>
      <h2 class="right-title">Juan Gonzalez</h2>
    </div>
  </header>


  <section id="profile-section">
    <div id="profileImage"></div>
  </section>

  <section id="about" class="section profile-section">
    <div class="profile-image" id="profileImage">
    </div>
    <div class="profile-info" id="profileInfo">
      <h2>About Me</h2>
      <p>Here is some information about me...</p>
    </div>
  </section>


  <div class="racesWrapper">
    <div class="races">
      <img src="pablo.jpg" alt="Card Image 2">
      <img src="pablo.jpg" alt="Card Image 2">
      <img src="pablo.jpg" alt="Card Image 2">
      <img src="pablo.jpg" alt="Card Image 2">

      <img src="pablo.jpg" alt="Card Image 2">
      <img src="pablo.jpg" alt="Card Image 2">
    </div>
  </div>

  <form id="contact-form">
    <div class="form-section">
      <h2>Your Data</h2>
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder="Name*" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email*" required>
      </div>
    </div>
    <div class="form-section">
      <h2>You are interested in</h2>
      <div class="input-group">
        <input type="radio" id="work_together" name="interest" value="work_together" class="radio-input">
        <label for="work_together" class="radio-label">Work together</label>
        
        <input type="radio" id="hire_service" name="interest" value="hire_service" class="radio-input">
        <label for="hire_service" class="radio-label">Hire a service</label>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Budget</h2>
      <div class="input-group">
        <input type="radio" id="budget_500_1k" name="budget" value="500-1k" class="radio-input">
        <label for="budget_500_1k" class="radio-label">$500-1k</label>
        
        <input type="radio" id="budget_1k_3k" name="budget" value="1k-3k" class="radio-input">
        <label for="budget_1k_3k" class="radio-label">$1k-3k</label>
        
        <input type="radio" id="budget_3k_5k" name="budget" value="3k-5k" class="radio-input">
        <label for="budget_3k_5k" class="radio-label">$3k-5k</label>
      </div>
    </div>
    <div class="form-section">
      <div class="input-group">
        <input type="text" id="details" name="details" required placeholder="Project details*">
      </div>
      <button type="submit">Submit message</button>
    </div>
  </form>

  

  <footer class="footer">
    <div class="footer__progress-bar"></div>
    <a href="javascript:void(0);" class="footer_text" onclick="resetPageAnimation();">Personal Portfolio &copy;
      2023</a>
    <a href="#contact-form" class="footer_button">Contact Me</a>
  </footer>

  <div id="loadingAnimation" class="loading-overlay" style="display:none;">
    <div class="loading-bar">
      <div class="loading-fill" id="loadingFill"></div>
    </div>
    <div class="loading-content">
      <div class="loading-bar"></div>
      <div id="loadingPercentage" class="loading-percentage">0%</div>
    </div>


    <script src="carga.js"></script>
    <script src="barra-lateral.js"></script>
</body>

</html>
